<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Felhasználói Adatok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Felhasználói adatok megadása</h1>

  <form id="adatForm">
    <label>Név: <input type="text" id="nev" /></label>
    <label>Település: <input type="text" id="telepules" /></label>
    <label>Irányítószám: <input type="text" id="iranyitoszam" /></label>
    <label>Közterület: <input type="text" id="kozterulet" /></label>
    <label>Házszám: <input type="text" id="hazszam" /></label>
    <button type="submit">Mentés</button>
  </form>

  <div class="adatok">
    <h2>Mentett adatok:</h2>
    <div class="kartya-container" id="kartyaContainer"></div>
    <button id="torlesGomb" class="danger">Összes adat törlése</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
